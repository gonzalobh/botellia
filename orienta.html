  <script type="module">
    import { createIcons, icons } from "https://cdn.jsdelivr.net/npm/lucide@latest/+esm";

    const TEXT = {
      htmlLang: "es",
      title: "Orienta ¬∑ Asistente de orientaci√≥n m√©dica",
      headerTitle: "Orienta",
      headerSubtitle: "Orientaci√≥n m√©dica",
      placeholder: "Describe tu consulta m√©dica...",
      themeToggle: {
        toLight: "Volver al modo claro",
        toDark: "Activar el modo oscuro",
      },
      welcome: {
        title: "¬°Hola! Soy Orienta",
        subtitle:
          "Estoy aqu√≠ para orientarte con informaci√≥n m√©dica general. Si tienes una urgencia, busca atenci√≥n inmediata.",
      },
      initialQuestion: "¬øEn qu√© puedo orientarte hoy?",
      initialOptions: [
        {
          label: "ü©∫ S√≠ntomas",
          prompt: "Necesito orientaci√≥n sobre s√≠ntomas que presento.",
        },
        {
          label: "üíä Medicamentos",
          prompt: "Quisiera orientaci√≥n sobre medicamentos y posibles efectos.",
        },
        {
          label: "üß™ Pruebas y ex√°menes",
          prompt: "¬øQu√© pruebas m√©dicas podr√≠an ser √∫tiles para mi situaci√≥n?",
        },
        {
          label: "üö® Urgencias",
          prompt: "¬øCu√°ndo deber√≠a acudir a urgencias o buscar ayuda m√©dica inmediata?",
        },
        {
          label: "ü•ó H√°bitos saludables",
          prompt: "Recomi√©ndame h√°bitos saludables para mejorar mi bienestar.",
        },
        {
          label: "üóìÔ∏è Preparar una consulta",
          prompt: "¬øC√≥mo prepararme para una consulta m√©dica y qu√© informaci√≥n llevar?",
        },
      ],
      errorMessages: {
        network:
          "Lo siento, hubo un problema al conectar con el servidor. Int√©ntalo de nuevo.",
        fetch: "No pude recuperar la respuesta en este momento.",
      },
    };

    const THEME_STORAGE_KEY = "theme-preference";
    const API_URL = "https://hotel-chat-proxy.vercel.app/api/orienta";

    let messages = [];
    let isTyping = false;

    let messagesContainer;
    let form;
    let input;
    let sendButton;
    let sendIcon;
    let headerIcon;
    let themeToggleButton;
    let themeIcon;
    let headerTitle;
    let resetChatButton;
    let initialOptionsContainer = null;

    document.addEventListener("DOMContentLoaded", () => {
      createIcons({ icons });
      initializeApp();
    });

    function initializeApp() {
      headerTitle = document.querySelector(".header-title");
      themeToggleButton = document.getElementById("themeToggle");
      themeIcon = document.getElementById("themeIcon");
      messagesContainer = document.getElementById("messages");
      form = document.getElementById("form");
      input = document.getElementById("input");
      sendButton = document.getElementById("sendButton");
      sendIcon = document.getElementById("sendIcon");
      headerIcon = document.getElementById("headerIcon");
      resetChatButton = document.getElementById("resetChatBtn");

      renderIcon(headerIcon, "medical", { width: 32, height: 32, strokeWidth: 1.4 });
      renderIcon(sendIcon, "send", { width: 20, height: 20, strokeWidth: 1.6 });

      applyLanguageSettings();
      initializeTheme();
      setupThemeToggle();

      startChatExperience();

      if (form) {
        form.addEventListener("submit", (event) => {
          event.preventDefault();
          const text = input?.value?.trim();
          if (!text || isTyping) return;
          input.value = "";
          sendMessage(text);
        });
      }

      if (input) {
        input.addEventListener("keypress", (event) => {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            form?.dispatchEvent(new Event("submit"));
          }
        });
      }

      if (resetChatButton) {
        resetChatButton.addEventListener("click", handleChatReset);
      }
    }

    function applyLanguageSettings() {
      document.documentElement.setAttribute("lang", TEXT.htmlLang);
      document.title = TEXT.title;
      if (headerTitle) headerTitle.textContent = TEXT.headerTitle;
      if (input) input.placeholder = TEXT.placeholder;

      const welcomeTitle = document.querySelector(".welcome-title");
      if (welcomeTitle) welcomeTitle.textContent = TEXT.welcome.title;
      const welcomeSubtitle = document.querySelector(".welcome-subtitle");
      if (welcomeSubtitle) welcomeSubtitle.textContent = TEXT.welcome.subtitle;

      applyTheme(getCurrentTheme(), { persist: false });
    }

    function getCurrentTheme() {
      return document.body.getAttribute("data-theme") === "light" ? "light" : "dark";
    }

    function applyTheme(theme, { persist = true } = {}) {
      const normalized = theme === "dark" ? "dark" : "light";
      document.body.setAttribute("data-theme", normalized);
      if (persist) {
        try {
          localStorage.setItem(THEME_STORAGE_KEY, normalized);
        } catch (error) {}
      }
      const iconName = normalized === "dark" ? "sun" : "moon";
      renderIcon(themeIcon, iconName, { width: 22, height: 22, strokeWidth: 1.6 });
      if (themeToggleButton) {
        const label = normalized === "dark" ? TEXT.themeToggle.toLight : TEXT.themeToggle.toDark;
        themeToggleButton.setAttribute("aria-label", label);
        themeToggleButton.setAttribute("title", label);
      }
    }

    function initializeTheme() {
      try {
        const stored = localStorage.getItem(THEME_STORAGE_KEY);
        if (stored === "dark" || stored === "light") {
          applyTheme(stored, { persist: false });
          return;
        }
      } catch (error) {}
      const prefersDark = window.matchMedia?.("(prefers-color-scheme: dark)")?.matches;
      applyTheme(prefersDark === false ? "light" : "dark", { persist: false });
    }

    function setupThemeToggle() {
      if (!themeToggleButton) return;
      themeToggleButton.addEventListener("click", () => {
        const current = getCurrentTheme();
        const next = current === "dark" ? "light" : "dark";
        applyTheme(next);
      });
    }

    function renderIcon(element, name, options = {}) {
      if (!element) return;

      element.innerHTML = "";

      const iconSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      iconSvg.setAttribute("width", options.width || 24);
      iconSvg.setAttribute("height", options.height || 24);
      iconSvg.setAttribute("viewBox", "0 0 24 24");
      iconSvg.setAttribute("fill", "none");
      iconSvg.setAttribute("stroke", "currentColor");
      iconSvg.setAttribute("stroke-width", options.strokeWidth || 2);
      iconSvg.setAttribute("stroke-linecap", "round");
      iconSvg.setAttribute("stroke-linejoin", "round");

      const iconPaths = {
        medical: [
          "M12 3v18",
          "M3 12h18",
        ],
        send: [
          "M22 2L11 13",
          "M22 2l-7 20-4-9-9-4 20-7z",
        ],
        moon: [
          "M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z",
        ],
        sun: [
          "M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0",
          "M3 12h1m8 -9v1m8 8h1m-9 8v1M5.6 5.6l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7",
        ],
      };

      if (iconPaths[name]) {
        iconPaths[name].forEach((pathData) => {
          const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
          path.setAttribute("d", pathData);
          iconSvg.appendChild(path);
        });
      }

      element.appendChild(iconSvg);
    }

    function startChatExperience() {
      messages = [];
      isTyping = false;
      initialOptionsContainer = null;
      if (messagesContainer) {
        messagesContainer.innerHTML = "";
      }
      if (sendButton) {
        sendButton.disabled = false;
      }
      showWelcome();
      setTimeout(() => {
        const welcome = document.querySelector(".welcome-screen");
        if (welcome) {
          welcome.remove();
        }
        showInitialOptions();
      }, 2500);
      input?.focus();
    }

    function handleChatReset() {
      if (resetChatButton && !resetChatButton.classList.contains("spinning")) {
        resetChatButton.classList.add("spinning");
        setTimeout(() => resetChatButton?.classList.remove("spinning"), 650);
      }

      if (messagesContainer) {
        messagesContainer.innerHTML = "";
        messagesContainer.scrollTop = 0;
      }

      document
        .querySelectorAll(".options-container, .typing-indicator")
        .forEach((node) => {
          const parentMessage = node.closest?.(".message");
          if (parentMessage) {
            parentMessage.remove();
          } else {
            node.remove();
          }
        });

      messages = [];
      isTyping = false;
      initialOptionsContainer = null;
      sendButton?.removeAttribute("disabled");

      showInitialOptions();
      messagesContainer?.scrollTo({ top: 0, behavior: "smooth" });
      input?.focus();
    }

    function showWelcome() {
      if (!messagesContainer) return;
      const welcomeDiv = document.createElement("div");
      welcomeDiv.className = "welcome-screen";

      const icon = document.createElement("span");
      icon.className = "welcome-icon";
      renderIcon(icon, "medical", { width: 48, height: 48, strokeWidth: 1 });

      const title = document.createElement("h2");
      title.className = "welcome-title";
      title.textContent = TEXT.welcome.title;

      const subtitle = document.createElement("p");
      subtitle.className = "welcome-subtitle";
      subtitle.textContent = TEXT.welcome.subtitle;

      welcomeDiv.appendChild(icon);
      welcomeDiv.appendChild(title);
      welcomeDiv.appendChild(subtitle);

      messagesContainer.appendChild(welcomeDiv);
    }

    function revealOptionsAfterTyping(bubble, element) {
      if (!element) return;
      if (!bubble || !bubble.classList.contains("is-typing")) {
        element.classList.remove("pending-display");
        return;
      }

      element.classList.add("pending-display");
      const showOptions = () => {
        element.classList.remove("pending-display");
        bubble.removeEventListener("typingcomplete", showOptions);
      };

      bubble.addEventListener("typingcomplete", showOptions);
    }

    function showInitialOptions() {
      const message = addMessage("assistant", TEXT.initialQuestion);
      if (!message) return;

      const container = document.createElement("div");
      container.className = "options-container initial-options";
      message.appendChild(container);
      const bubble = message.querySelector(".message-bubble");
      revealOptionsAfterTyping(bubble, container);
      initialOptionsContainer = container;
      renderInitialOptions();
    }

    function renderInitialOptions() {
      if (!initialOptionsContainer) return;
      initialOptionsContainer.innerHTML = "";
      TEXT.initialOptions.forEach((option) => {
        const button = document.createElement("button");
        button.type = "button";
        button.className = "option-button";
        button.textContent = option.label;
        button.addEventListener("click", () => sendMessage(option.prompt));
        initialOptionsContainer.appendChild(button);
      });
    }

    function scrollMessagesToBottom() {
      if (!messagesContainer) return;
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    const typingSettings = {
      minDelay: 12,
      maxDelay: 45,
    };

    function animateAssistantMessage(bubble, content) {
      const wrapper = document.createElement("div");
      wrapper.innerHTML = content || "";
      const nodesQueue = Array.from(wrapper.childNodes);
      bubble.innerHTML = "";
      bubble.classList.add("is-typing");

      const finishTyping = () => {
        bubble.classList.remove("is-typing");
        scrollMessagesToBottom();
        bubble.dispatchEvent(
          new CustomEvent("typingcomplete", { bubbles: true })
        );
      };

      const processNextNode = () => {
        if (!nodesQueue.length) {
          finishTyping();
          return;
        }

        const node = nodesQueue.shift();
        typeNode(node, bubble, processNextNode);
      };

      const typeNode = (node, target, done) => {
        if (!node) {
          done();
          return;
        }

        if (node.nodeType === Node.TEXT_NODE) {
          typeText(node.textContent || "", target, done);
          return;
        }

        if (node.nodeType === Node.ELEMENT_NODE) {
          const clone = node.cloneNode(false);
          target.appendChild(clone);
          const childNodes = Array.from(node.childNodes);

          const processChild = () => {
            if (!childNodes.length) {
              done();
              return;
            }
            const child = childNodes.shift();
            typeNode(child, clone, processChild);
          };

          processChild();
          return;
        }

        done();
      };

      const typeText = (text, target, done) => {
        if (!text) {
          done();
          return;
        }

        const textNode = document.createTextNode("");
        target.appendChild(textNode);
        let index = 0;

        const step = () => {
          textNode.textContent += text.charAt(index);
          index += 1;
          scrollMessagesToBottom();

          if (index < text.length) {
            const dynamicDelay = Math.min(
              typingSettings.maxDelay,
              Math.max(typingSettings.minDelay, 160 / Math.log2(text.length + 3))
            );
            setTimeout(step, dynamicDelay);
          } else {
            done();
          }
        };

        step();
      };

      processNextNode();
    }

    function addMessage(role, content) {
      if (!messagesContainer) return null;

      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role}`;

      const bubble = document.createElement("div");
      bubble.className = "message-bubble";

      if (role === "assistant") {
        animateAssistantMessage(bubble, content);
      } else {
        bubble.innerHTML = content;
      }

      messageDiv.appendChild(bubble);
      messagesContainer.appendChild(messageDiv);
      scrollMessagesToBottom();
      return messageDiv;
    }

    function showTypingIndicator() {
      if (!messagesContainer) return null;
      const typingDiv = document.createElement("div");
      typingDiv.className = "message assistant";

      const typingIndicator = document.createElement("div");
      typingIndicator.className = "typing-indicator";

      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("div");
        dot.className = "typing-dot";
        typingIndicator.appendChild(dot);
      }

      typingDiv.appendChild(typingIndicator);
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      return typingDiv;
    }

    async function sendMessage(text) {
      if (isTyping) return;

      const sanitizedText = text.trim();
      if (!sanitizedText) return;

      isTyping = true;
      messages.push({ role: "user", content: sanitizedText });
      addMessage("user", sanitizedText);

      const typingIndicator = showTypingIndicator();
      if (sendButton) {
        sendButton.disabled = true;
      }

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages,
            lang: "es",
          }),
        });

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();
        const reply = data?.choices?.[0]?.message?.content || TEXT.errorMessages.fetch;

        messages.push({ role: "assistant", content: reply });
        typingIndicator?.remove();

        addMessage("assistant", reply);
      } catch (error) {
        typingIndicator?.remove();
        addMessage("assistant", TEXT.errorMessages.network);
      } finally {
        isTyping = false;
        if (sendButton) {
          sendButton.disabled = false;
        }
        input?.focus();
      }
    }
  </script>
